<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b577013b24.js" crossorigin="anonymous"></script>

    <!-- link of bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header__section">
        <h1 class="heading__text text-center mt-5">Weather App</h1>
    </header>
    <main class="body__section">
        <div>
            <form class="form__section mt-5">
                <input class="border-dark" type="text" id="cityName" placeholder="City">
                <button type="button" class="btn btn-dark" onclick="weatherData()">Search</button>
            </form>
        </div>
        <div class="result__container mt-5 " id="result">
            <div class="search__result">
                <div class="first__row">
                    <div class="name__place">
                        <h1>-</h1>
                        <h6>-</h6>
                    </div>
                    <div class="temperature mt-5"><span>°C</span></div>
                </div>
                <div class="second__row">
                    <div class="weather__icon"><i class="fa-solid fa-cloud"></i></div>
                    <div class="other__details mt-5">
                        <ul>
                            <li class="list-group-item">Feels Like: -°C</li>
                            <li class="list-group-item">Humidity: -%</li>
                            <li class="list-group-item">Pressure: -hPs</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="index.js"></script>
</body>
<!-- link for bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
